<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>DamiTools ‚Äî Reset Password</title>
  <meta name="description" content="Reset your DamiTools account password securely"/>
  <style>
    :root {
      --bg:#0e0f11; --card:#16181d; --muted:#a1a1aa;
      --brand:#00b4d8; --accent:#10b981;
    }
    body {
      margin:0;
      background:var(--bg);
      font-family:system-ui,Arial;
      color:#fff;
      display:flex;
      justify-content:center;
      align-items:center;
      height:100vh;
    }
    .card {
      background:var(--card);
      padding:32px;
      border-radius:16px;
      width:90%;
      max-width:400px;
      box-shadow:0 4px 10px rgba(0,0,0,0.5);
      text-align:center;
    }
    h1 { margin-bottom:10px; }
    p.muted { color:var(--muted); font-size:14px; margin-bottom:24px; }
    input {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      margin:8px 0;
      background:#1f2229;
      color:#fff;
    }
    button {
      width:100%;
      padding:12px;
      border:none;
      border-radius:8px;
      cursor:pointer;
      font-weight:600;
      margin-top:10px;
      transition:0.25s;
    }
    .btn-brand { background:var(--brand); color:#fff; }
    .btn-brand:hover { background:#0090b3; }
    .back-link {
      display:block;
      margin-top:16px;
      color:var(--brand);
      text-decoration:none;
    }
    .back-link:hover { text-decoration:underline; }
  </style>
</head>
<body>
  <div class="card">
    <h1>Reset Password üîë</h1>
    <p class="muted">Enter your email and we‚Äôll send you a reset link.</p>

    <input type="email" id="email" placeholder="you@example.com"/>
    <button class="btn-brand" id="resetBtn">Send Reset Link</button>

    <p id="message" class="muted" style="margin-top:20px;"></p>
    <a href="login.html" class="back-link">‚¨Ö Back to login</a>
  </div>

  <!-- Firebase SDK -->
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>

  <script>
    // ‚úÖ Firebase configuration
    const firebaseConfig = {
      apiKey: "AIzaSyA2lx1hb2qZsYaXrQhsUp7hepYu5nY3fgs",
      authDomain: "damitools.firebaseapp.com",
      projectId: "damitools",
      storageBucket: "damitools.firebasestorage.app",
      messagingSenderId: "875796385681",
      appId: "1:875796385681:web:563ffc58665bdc94875430"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();

    // ‚úÖ Password reset logic
    document.getElementById("resetBtn").onclick = async () => {
      const email = document.getElementById("email").value.trim();
      const msg = document.getElementById("message");

      if (!email) {
        msg.textContent = "Please enter your email.";
        msg.style.color = "#f87171"; // red
        return;
      }

      try {
        await auth.sendPasswordResetEmail(email);
        msg.textContent = "‚úÖ Password reset link sent! Check your inbox.";
        msg.style.color = "#10b981"; // green
      } catch (err) {
        msg.textContent = "‚ùå " + err.message;
        msg.style.color = "#f87171";
      }
    };
  </script>
</body>
</html>
